<!DOCTYPE html>
<html>
<head>
    <title>The final step</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .content {
            text-align: center;
            max-width: 800px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Two columns with equal width */
            grid-gap: 10px; /* Gap between image containers and text */
            justify-content: center;
            align-items: center;
        }
        .image-container {
            width: 150px; /* Set your desired width */
            height: 150px; /* Set your desired height */
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop and fill the container */
            border-radius: 10px;
        }
        .image-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Look carefully.</h2>
    <p>You have learned the past. You have played the games. You have gotten the clues. Now to put it all together and give it to your friend Frank.</p>
    <div class="image-grid">
        <div class="image-container">
            <img src="Edward.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="cowgirls.jpg" alt="Image 2">
        </div>
         <div class="image-text">+e11</div>
        <div class="image-container">
            <img src="plural.jpg" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="minun pic.png" alt="Image 4">
        </div>
        <div class="image-text">+e7</div>
    </div>
</body>
</html>
