<!DOCTYPE html>
<html>
<head>
    <title>Enter Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        .code-input {
            width: 30px;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Enter the Numerical Code</h2>
    <p>Enter the numerical code provided:</p>
    <input type="text" class="code-input" maxlength="1">
    <input type="text" class="code-input" maxlength="1">
    <input type="text" class="code-input" maxlength="1">
    <input type="text" class="code-input" maxlength="1">
    <br>
    <button id="submitButton">Submit</button>

    <script>
        const expectedCode = "3953";

        document.getElementById("submitButton").addEventListener("click", () => {
            const enteredCode =
                Array.from(document.getElementsByClassName("code-input"))
                     .map(input => input.value)
                     .join('');

            if (enteredCode === expectedCode) {
                window.location.href = "yougotit.html"; 
            } else {
                alert("Incorrect code. You'll never find them that way. Please try again.");
            }
        });
    </script>
</body>
</html>
